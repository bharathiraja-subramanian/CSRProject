<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">
<body>
<div sec:authorize="hasAuthority('CP_PRIVILEGE')">
    <head>
        <span th:include="common/header :: common-header"></span>
        <link rel="stylesheet" type="text/css" th:href="@{/assets/css/index.css}"/>
        <title>User Registration</title>
    </head>
    <form action="/user/savePassword" th:object="${newpassword}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.user.password}">password</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.confirmPass}">confirm</label>
            <input type="password" th:field="*{matchingPassword}"/>
            <p th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit" th:text="#{label.pwdform.submit}">submit</button>
    </form>
</div>
</body>
</html>
